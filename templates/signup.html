{% extends "base.html" %}
{% load static %}
{% block content %}

  <style>
     .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 50px;
    }
  </style>
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2 class="text-center mb-4">Sign Up</h2>
          {% if erro_msg %}
          <div class="alert alert-primary" role="alert">
            {{erro_msg}}
          </div>
          {% endif %}
          <form method="post">
          
           
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" value="{{Sign.username}}" required placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 btn-block">Sign Up</button>
           
          </form>
          <p class="mt-3 text-center">Already have an account? <a href="{% url "login" %}">Log in</a></p>

        </div>
      </div>
    </div>
  </div>



{% endblock  %}
